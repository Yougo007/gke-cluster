steps:
- id: 'Fetching Branch Name'
  name: 'alpine'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"

- id: 'Building UAT cluster'
  name: 'hashicorp/terraform:0.14.6'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
        cd environments/uat && terraform init && terraform plan && terraform apply -auto-approve
timeout: '3600s'
options:
    machineType: 'N1_HIGHCPU_8'
